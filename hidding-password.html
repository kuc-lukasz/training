<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
.kolorowanie {
    font-size: larger;
    background-color: lightgreen;
}
    </style>
  </head>
  <body>
    <form id="xyz" method="POST">
      <label for="password">E-mail</label>
      <input id="password" type="password" />
      <button id="show-pass" type="button">Show pass</button>
      <button>Wy≈õlij</button>
    </form>

    <div>Siemanko</div>

    <script>
      const btnShow = document.querySelector("#show-pass");
      const windowsPass = document.querySelector("#password");
      const div = document.querySelector("div")

      btnShow.addEventListener("click", () => {
        if (windowsPass.type === "password") {
          windowsPass.type = "text";
        } else {
          windowsPass.type = "password";
        }
      });

      div.textContent = "siemaneczko dupeczko"
      div.classList.add('kolorowanie')
    </script>
  </body>
</html>
