<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>

</head>

<body>
    <nav>
        <button id="homeBtn">Home</button>
        <button id="listBtn">List</button>
    </nav>
    <main id="allProfileContainer">
        <button id="generateBtn">Generete new user</button>
        <p id="error" class="hideData">Nie można załadować danych</p>
        <p id="loader" class="hideData">Ładuje ....</p>

        <main id="mainContainerUser" class="hideData">

            <img src="" alt="profile images">
            <section>
                <h1>
                    <span id="userFirstName"></span>
                    <span id="userLastName"></span>

                    <span id="nationalityInfo"></span>
                </h1>

                <h5>Registered: <span id="regDateInfo"></span>
                </h5>
            </section>
            <section>
                <input type="checkbox" id="trigger" name="unchecked">Hide Address </input>
                <div id="addrresInfo">
                    <p>Address
                    <p id="locationInfo"></p>
                    </p>
                </div>

            </section>
        </main>


    </main>
    <div id="tableContainer" class="hideData">
        <button id="btnSortByLastName">Sort by last name</button>
        <button id="btnSortByRegDate">Sort by registered</button>
        <table id="table">
            <thead id="tableUsersData">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Country</th>
                    <th>Registration</th>
                </tr>
            </thead>

    </div>



</body>

</html>
